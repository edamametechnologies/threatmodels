name: Test models

# Controls when the workflow will run
on:
  pull_request:
    branches: ["*"]
  workflow_dispatch:
  push:
    branches:
      - 'dev'
      - 'main'

jobs:
    tests-macos:
        if: always()
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-26, macos-15, macos-14]

        steps:
        - uses: actions/checkout@v4
        - name: Setup Python
          uses: actions/setup-python@v3.1.4
          with:
            # Version range or exact version of a Python version to use, using SemVer's version range syntax.
            python-version: 3.11.3
        - name: Run tests
          run: |
            pip install -r requirements.txt
            python3 src/test/main.py
        - id: read_output
          if: always()
          run: echo "report=$(cat report-results.txt)" >> "$GITHUB_OUTPUT"
        - name: Upload macOS report artifact
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: macos-report-${{ matrix.os }}
            path: report-results.txt
            
    tests-windows:
        if: always()
        runs-on: windows-latest
        outputs:
          windows-report: ${{ steps.read_output.outputs.report }}
          
        steps:
        - uses: actions/checkout@v4
        - name: Setup Python
          uses: actions/setup-python@v3.1.4
          with:
            # Version range or exact version of a Python version to use, using SemVer's version range syntax.
            python-version: 3.11.3
        - name: Run tests
          run: |
            pip install -r requirements.txt
            python3 src/test/main.py
        - id: read_output
          if: always()
          shell: pwsh
          run: echo "::set-output name=report::$(cat report-results.txt)"
            
    tests-ubuntu:
        if: always()
        runs-on: ubuntu-latest
        outputs:
          ubuntu-report: ${{ steps.read_output.outputs.report }}

        steps:
        - uses: actions/checkout@v4
        - name: Setup Python
          uses: actions/setup-python@v3.1.4
          with:
            # Version range or exact version of a Python version to use, using SemVer's version range syntax.
            python-version: 3.11.3
        - name: Run tests
          run: |
            pip install -r requirements.txt
            python3 src/test/main.py
        - id: read_output
          if: always()
          run: echo "report=$(cat report-results.txt)" >> "$GITHUB_OUTPUT"
            
    slack:
        # Wait test job to finish
        needs: [tests-macos, tests-windows, tests-ubuntu]
        if: always()
        runs-on: ubuntu-latest
        steps:
          - name: Download macOS 26 report
            uses: actions/download-artifact@v4
            with:
              name: macos-report-macos-26
              path: macos-report-macos-26
            continue-on-error: true
          - name: Download macOS 15 report
            uses: actions/download-artifact@v4
            with:
              name: macos-report-macos-15
              path: macos-report-macos-15
            continue-on-error: true
          - name: Download macOS 14 report
            uses: actions/download-artifact@v4
            with:
              name: macos-report-macos-14
              path: macos-report-macos-14
            continue-on-error: true
          - id: assemble_macos_reports
            run: |
              V26=$(cat macos-report-macos-26/report-results.txt 2>/dev/null || echo "N/A")
              V15=$(cat macos-report-macos-15/report-results.txt 2>/dev/null || echo "N/A")
              V14=$(cat macos-report-macos-14/report-results.txt 2>/dev/null || echo "N/A")
              echo "v26=$V26" >> "$GITHUB_OUTPUT"
              echo "v15=$V15" >> "$GITHUB_OUTPUT"
              echo "v14=$V14" >> "$GITHUB_OUTPUT"
          - env:
              WINDOWS_REPORT: ${{needs.tests-windows.outputs.windows-report}}
              UBUNTU_REPORT: ${{needs.tests-ubuntu.outputs.ubuntu-report}}
              MACOS_26_REPORT: ${{ steps.assemble_macos_reports.outputs.v26 }}
              MACOS_15_REPORT: ${{ steps.assemble_macos_reports.outputs.v15 }}
              MACOS_14_REPORT: ${{ steps.assemble_macos_reports.outputs.v14 }}
            run: echo "Reports Windows=$WINDOWS_REPORT macOS(26)=$MACOS_26_REPORT macOS(15)=$MACOS_15_REPORT macOS(14)=$MACOS_14_REPORT Ubuntu=$UBUNTU_REPORT"
          - name: slack-send
            uses: slackapi/slack-github-action@v1.24.0
            with:
              channel-id: 'C07127YECN4'
              slack-message: "GitHub threat models tests result on branch ${{ github.ref }}:\nmacOS (26): ${{ steps.assemble_macos_reports.outputs.v26 }}\nmacOS (15): ${{ steps.assemble_macos_reports.outputs.v15 }}\nmacOS (14): ${{ steps.assemble_macos_reports.outputs.v14 }}\nWindows: ${{ needs.tests-windows.outputs.windows-report }}\nUbuntu: ${{ needs.tests-ubuntu.outputs.ubuntu-report }}\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            env:
                SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
