ignore:
  Windows:
    - metric_name: "PS execution policy unrestricted"
      tests: ["all"]
    - metric_name: "SMBv1 enabled"
      tests: ["remediation", "rollback"]
  Linux:
    - metric_name: "remote login enabled"
      tests: [ "remediation", "rollback" ]
  MacOS:
    - metric_name: "WOL enabled"
      tests: ["remediation", "rollback"]
    - metric_name: "automatic login enabled"
      tests: ["remediation", "rollback"]
    - metric_name: "remote login enabled"
      tests: ["remediation", "rollback"]

